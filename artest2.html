<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AFRAME + AR.js very simple test</title>
</head>

<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
   
	<a-scene embedded artoolkit='sourceType: webcam;'>
	<!-- Die Erde wird angezeigt -->
	<a-sphere src="https://rawgit.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
         <!-- ...und animiert -->
		 <a-animation attribute="scale"
              dur="1000"
              from= "1 1 1"
              to="2 2 2"
              direction='alternate-reverse'
              easing= "ease-in-out-circ"     
              repeat="indefinite">
	     </a-animation>
    </a-sphere>
	<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>

</html>
